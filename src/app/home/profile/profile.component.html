<mat-card class="profile-card hover-box-shadow-1-tile">

    <div class="profile-wrapper">
        <div class="img-wrapper">
            <img src="https://image.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg" alt="profile image">
        </div>
        <div class="user-details">
            <div class="mat-subheading-2 m-0">Vetrivel Kalidass</div>
            <div class="mat-caption text-mute m-0">vetrivel@xyz.com</div>
        </div>

        <div class="profile-actions">
            <a mat-icon-button color="primary">
                <mat-icon class="material-icons-outlined">settings</mat-icon>
            </a>
        </div>
    </div>

    <div class="task-wrapper">
        <div class="task-details">
            <div class="mat-subheading-1 m-0">Created</div>
            <div class="mat-caption text-mute m-0">107</div>
        </div>
        <div class="task-details">
            <div class="mat-subheading-1 m-0">Completed</div>
            <div class="mat-caption text-mute m-0">101</div>
        </div>
        <div class="task-details">
            <div class="mat-subheading-1 m-0">Pending</div>
            <div class="mat-caption text-mute m-0">6</div>
        </div>
    </div>

</mat-card>
