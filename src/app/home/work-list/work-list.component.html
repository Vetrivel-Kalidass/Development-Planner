<div class="d-flex justify-content-between align-items-center px-16 pt-16">
  <div class="mat-headline m-0">Tasks</div>
  <div class="options-menu">
    <button mat-icon-button class="mr-8">
        <mat-icon class="material-icons-outlined">search</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="tuneOptions">
        <mat-icon class="material-icons-outlined">tune</mat-icon>
    </button>
      <mat-menu #tuneOptions="matMenu">
        <button mat-menu-item>
          <span>Incompleted Tasks</span>
        </button>
        <button mat-menu-item>
          <span>Completed Tasks</span>
        </button>
        <button mat-menu-item>
          <span>All Tasks</span>
        </button>
      </mat-menu>      
  </div>
</div>
<app-task-list [allTasks]="allTasks$ | async" [allTags]="allTags$ | async"></app-task-list>
