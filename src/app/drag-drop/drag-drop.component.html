<div class="dropzone" appDragndrop>
    <input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event)">
    <img src="../../assets/images/upload.svg" alt="">
    <h3>Drag and drop file here</h3>
    <h3>or</h3>
    <label for="fileDropRef">Browse for file</label>
</div>


<div class="files-list">
	<div class="single-file" *ngFor="let file of files; let i = index">
		<div class="file-icon" style="width: 50px">
            <img src="../../assets/images/file.svg" alt="">
		</div>
		<div class="info">
			<h4 class="name">
				{{ file?.name }}
			</h4>
			<p class="size">
				{{ file?.size }}
			</p>
			<mat-progress-bar mode="determinate" [value]="file?.progress"></mat-progress-bar>
		</div>

		<div class="delete" (click)="deleteFile(i)">
            <img src="../../assets/images/delete.svg" alt="">
		</div>
	</div>
</div>
