<mat-card class="task-group no-box-shadow">
    <div class="mat-headline-2 mb-8">TODAY, AUG 4/2020</div>

    <div class="task-item" mat-ripple>
        <mat-checkbox></mat-checkbox>
        <div class="details">
            <div class="mat-headline-1 mb-0">Go fishing with Stephen</div>
            <div class="mat-caption mb-0">9:00 AM</div>
        </div>
        <button mat-icon-button [matMenuTriggerFor]="moreOptions">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #moreOptions="matMenu">
            <button mat-menu-item>
              <mat-icon class="material-icons-outlined">edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item>
              <mat-icon class="material-icons-outlined">delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>          
    </div>
</mat-card>
